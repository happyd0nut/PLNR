{%extends "new_base.html"%}
{%block title%}Task Creation - PLNR{%endblock%}
{%block var%}newtask{%endblock%}
{%block content%}
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 card-login">
                <div class="head">
                    <h1>Create New Task</h1>
                </div>
                <form action="#" method="POST">
                    <a class="icon">
                        <span class="plus">+</span>
                    </a>
                    <div class="form-group">
                        <input type="text" id="task" name="task" class="form-control input-box" placeholder="Task Name">
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <input type="text" id="subject" name="subject" class="form-control input-box"
                                placeholder="Subject">
                        </div>
                        <div class="form-group col-6">
                            <input type="date" id="duedate" name="duedate" class="form-control input-box"
                                placeholder="Due Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="notes" name="notes" class="form-control input-box" placeholder="Notes">
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="small-text">
                            {% for msg in messages %}
                                <p class="alert">{{msg}}</p>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <div class="button">
                        <button type="submit" class="btn btn-primary btn-block">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
