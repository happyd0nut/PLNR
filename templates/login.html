<!DOCTYPE html>
<html>

<head>
	<title>Login/Signup Page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Your Personal CSS BELOW this Line -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
	  <div class="row w-100 justify-content-center">
		<!-- Website name -->
		<div class="col-md-4 col-lg-4 text-center">
		  <h1 class="text-white">PLANR</h1>
		</div>
		<!-- Login form -->
	
		<div class="col-sm-8 col-md-5 col-lg-4 bg-white rounded p-4">
			<h1></h1>
			<form>
				<div class="form-group">
				<input type="username" class="form-control input-box" placeholder="Username">
				</div>
				<div class="form-group ">
				<input type="password" class="form-control input-box" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Log In</button>
			</form>
		  <hr>
		  <p class="text-muted">Don't have an account? <a href="#">Sign up</a></p>
		</div>
	  </div>
	</div>
	<!-- Bootstrap JS -->
  </body>
  

</html>
