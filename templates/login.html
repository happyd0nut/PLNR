{%extends "forms_base.html"%}
{%block title%}Login - PLNR{%endblock%}
{%block content%}

<!-- Original base code generated by ChatGPT -->

	<form action="#" method="POST">
		<div class="form-group">
			<input type="text" id="username" name="username" class="form-control input-box" placeholder="Username">
		</div>
		<div class="form-group ">
			<input type="password" id="password" name="password" class="form-control input-box" placeholder="Password">
		</div>
		<div class="button">
			<button type="submit" class="btn btn-primary btn-block">Log In</button>
		</div>
	</form>
	<div class="small-text">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for msg in messages %}
					<p class="alert">{{msg}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<p class="misc-text">Existing User? <a href="{{url_for('signup')}}">Sign Up Here</a></p>
	</div>
{%endblock%}
