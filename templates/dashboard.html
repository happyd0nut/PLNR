<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - PLNR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Your Personal CSS BELOW this Line -->
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Plaster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gotu' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body id="dashboard">
    <nav class="navbar navbar-expand-lg nav sticky-top navbar-light">
        <a class="navbar-brand" href="{{url_for('dashboard')}}">PLNR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('newsubject')}}">Subject Creation<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('newtask')}}">Task Creation<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{url_for('login')}}"><i class="bi bi-person-fill"></i></span> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="intro col-12">
        <h1>{{name}}'s Dashboard</h1>
    </div>

    <div class="dashboard row">
        <div class="row col col-xl-9 col-md-8 col-11">
            {% for subject in deck %}
            <div class="box col col-xl-3 col-sm-5 col-10">
                <h6 class="">{{subject.name}}</h6>
                <div class="tasks">
                    {% for task in subject.tasks %}
                    <p>{{task.name}}</p>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="notes col col-xl-2 col-md-3 col-sm-6 col-9">
            <h6>Notes</h6>
            <br>
            <span id="textbox">
                <div id="edit" contenteditable="true">
                    Here is the element's original content
                </div>
                <input type="button" value="save my edits" onclick="saveEdits()"/>

            </span>
            
            <script>
                function saveEdits() {

                    //get the editable element
                    var editElem = document.getElementById("edit");
                    
                    //get the edited element content
                    var userVersion = editElem.innerHTML;
                    
                    //save the content to local storage
                    localStorage.userEdits = userVersion;
                    
                    //write a confirmation to the user
                    document.getElementById("update").innerHTML="Edits saved!";
                    
                }

            </script>


        </div>

        <a href="{{url_for('newtask')}}" class="float">
            <span class="plus">+</span>
        </a>

        <a href="{{url_for('newsubject')}}" class="float subicon">
            <i class="bi bi-file-plus"></i>
        </a>

    </div>






    <!-- Your Content ABOVE this Line -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
