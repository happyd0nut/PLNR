<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - PLNR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Your Personal CSS BELOW this Line -->
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Plaster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gotu' rel='stylesheet'>


</head>

<body id="signup">
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            
            <div class="col-md-4 col-lg-4 col-xl-3 text-center">
                <h1 class="text-white">PLANR</h1>
            </div>
            
            <div class="col-sm-8 col-md-5 col-lg-4 col-xl-3 card-login">
            
                <form>
                    <div class="form-group">
                        <input type="first-name" class="form-control input-box" placeholder="First Name">
                    </div>
                    <div class="form-group ">
                        <input type="last-name" class="form-control input-box" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-box" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="username" class="form-control input-box" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-box" placeholder="Password">
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                </form>
                <div class="small-text">
                    <p class="misc-text">Have an account? <a href="#">Login Here</a></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Your Content ABOVE this Line -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
