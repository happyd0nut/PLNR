{%extends "forms_base.html"%}
{%block title%}Signup - PLNR{%endblock%}
{%block content%}

<!-- Original base code generated by ChatGPT -->

    <form action="#" method="POST">
        <div class="form-group">
            <input type="text" id="fname" name="fname" class="form-control input-box" placeholder="First Name">
        </div>
        <div class="form-group ">
            <input type="text" id="lname" name="lname" class="form-control input-box" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="text" id="email" name="email" class="form-control input-box" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" id="username" name="username" class="form-control input-box" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" class="form-control input-box" placeholder="Password">
        </div>
        <div class="button">
            <button type="text" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </form>
    <div class="small-text">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p class="alert">{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p class="misc-text">Have an account? <a href="{{url_for('login')}}">Login Here</a></p>
    </div>
{%endblock%}
