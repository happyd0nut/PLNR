<!DOCTYPE html>
<html>
    
<head>
    <title>Task Creation - PLNR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Your Personal CSS BELOW this Line -->
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Plaster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gotu' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body id="newtask" class="sub">

    <nav class="navbar navbar-expand-lg nav sticky-top">
        <a class="navbar-brand" href="{{url_for('dashboard')}}">PLNR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('newsubject')}}">Subject Creation<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('newtask')}}">Task Creation<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="" src="../static/images/profile.png">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{{url_for('login')}}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 card-login">
                <div class="head">
                    <h1>Create New Subject</h1>
                </div>

                <form action="#" method="POST">
                    <a class="icon">
                        <i class="bi bi-file-plus subicon"></i>
                    </a>
                    <div class="form-group">
                        <input type="text" id="subname" name="subname" class="form-control input-box" placeholder="Subject Name">
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <input type="text" id="teacher" name="teacher" class="form-control input-box"
                                placeholder="Teacher">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" id="period" name="period" class="form-control input-box"
                                placeholder="Period">
                        </div>
                    </div>

                    <div class="small-text sub">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for msg in messages %}
                                    <p class="alert">{{msg}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-primary btn-block">Create Subject</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Your Content ABOVE this Line -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
